<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
        <div id="biggerContainer">
            <div id="rightContainer">
                <div id="propertiesContainer">
                    <form >
                        <fieldset class="field">
                            <legend>Propriedades para o container</legend>
                            
                            <div class="individualPropertiesContainer">
                                <h3>flex-direction</h3>
                                <input id="flexDirection1" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection" checked>
                                <label>row</label>
                                <input id="flexDirection2" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection">
                                <label>row-reverse</label>
                                <input id="flexDirection3" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection">
                                <label>column</label>
                                <input id="flexDirection4" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection" >
                                <label>column-reverse</label>

                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>flex-wrap</h4>
                                <input id="flexWrap1" onclick="FlexWrapChange(this)" class="flexWrap" type="radio" name="flexWrap" checked >
                                <label>nowrap</label>
                                <input id="flexWrap2" onclick="FlexWrapChange(this)" class="flexWrap" type="radio" name="flexWrap" >
                                <label>wrap</label>
                                <input id="flexWrap3" onclick="FlexWrapChange(this)" class="flexWrap" type="radio" name="flexWrap" >
                                <label>wrap-reverse</label>
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>align-content</h4>
                                <input id="alignContent1" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" checked>
                                <label>flex-start</label>
                                <input id="alignContent2" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>flex-end</label>
                                <input id="alignContent3" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>center</label>
                                <input id="alignContent4" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>space-between</label>
                                <input id="alignContent5" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>space-around</label>
                                <div>
                                    <input class="alignContent6" onclick="AlignContentChange(this)"  type="radio" name="alignContent" >
                                    <label>stretch</label>
                                </div>

                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>justify-content </h4>
                                <input id="justifyContent1" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" checked>
                                <label>flex-start</label>
                                <input id="justifyContent2" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" >
                                <label>flex-end</label>
                                <input id="justifyContent3" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" >
                                <label>space-between</label>
                                <input id="justifyContent4" onclick="JustifyContentChange(this)"  class="justifyContent" type="radio" name="justifyContent" >
                                <label>center</label>
                                <input id="justifyContent5" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" >
                                <label>space-around</label>
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>align-items </h4>
                                <input id="alignItems1" onclick="AlignItems(this)"  class="alignItems" type="radio" name="alignItems" checked >
                                <label>flex-start</label>
                                <input id="alignItems2" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>flex-end</label>
                                <input id="alignItems3" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>center</label>
                                <input id="alignItems4" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>baseline</label>
                                <input id="alignItems5" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>stretch</label>

                            </div>


                        </fieldset>  

                        <fieldset class="field">
                            <legend>Propriedades para os elementos</legend>

                            <div class="individualPropertiesContainer">
                                <h4>align-self(Para o Box1)</h4>
                                <input id="alignSelf1" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" checked >
                                <label>auto</label>
                                <input id="alignSelf2" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>flex-start</label>
                                <input id="alignSelf3" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>flex-end</label>
                                <input id="alignSelf4" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>center</label>
                                <input id="alignSelf5" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>baseline</label>
                                <input id="alignSelf6" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>stretch</label>
                            </div>
                            
                        </fieldset>  


                    </form>
                </div>

                <div id="propertiesElements">

                </div>
            </div>

            <div id="leftContainer">
                <div id="titleDisplay">
                    <h1>Visualização</h1>
                </div>
                <div id="displayContainer">
                    <div id="grid">
                        <!--
                        <div class="rect" id="rect1"> 1</div>
                        <div class="rect" id="rect2"> 2</div>
                        <div class="rect" id="rect3"> 3</div>
                        -->
                    </div>

                </div>

    

            </div>
        </div>
<script src="/script.js"></script>    
</body>
</html>
