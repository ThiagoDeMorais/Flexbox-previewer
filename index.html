<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
        <div id="biggerContainer">
            <div id="rightContainer">
                <div id="propertiesContainer">
                    <h2>Flexbox</h2>
                    <form >
                        <fieldset class="field">
                            <legend>Propriedades para o container</legend>
                            
                            <div class="individualPropertiesContainer">
                                <h3>flex-direction</h3>
                                <input id="flexDirection1" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection" checked>
                                <label>row</label>
                                <input id="flexDirection2" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection">
                                <label>row-reverse</label>
                                <input id="flexDirection3" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection">
                                <label>column</label>
                                <input id="flexDirection4" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection" >
                                <label>column-reverse</label>

                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>flex-wrap</h4>
                                <input id="flexWrap1" onclick="FlexWrapChange(this)" class="flexWrap" type="radio" name="flexWrap" checked >
                                <label>nowrap</label>
                                <input id="flexWrap2" onclick="FlexWrapChange(this)" class="flexWrap" type="radio" name="flexWrap" >
                                <label>wrap</label>
                                <input id="flexWrap3" onclick="FlexWrapChange(this)" class="flexWrap" type="radio" name="flexWrap" >
                                <label>wrap-reverse</label>
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>align-content</h4>
                                <input id="alignContent1" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" checked>
                                <label>flex-start</label>
                                <input id="alignContent2" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>flex-end</label>
                                <input id="alignContent3" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>center</label>
                                <input id="alignContent4" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>space-between</label>
                                <input id="alignContent5" onclick="AlignContentChange(this)"  class="alignContent" type="radio" name="alignContent" >
                                <label>space-around</label>
                                <div>
                                    <input class="alignContent6" onclick="AlignContentChange(this)"  type="radio" name="alignContent" >
                                    <label>stretch</label>
                                </div>

                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>justify-content </h4>
                                <input id="justifyContent1" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" checked>
                                <label>flex-start</label>
                                <input id="justifyContent2" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" >
                                <label>flex-end</label>
                                <input id="justifyContent3" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" >
                                <label>space-between</label>
                                <input id="justifyContent4" onclick="JustifyContentChange(this)"  class="justifyContent" type="radio" name="justifyContent" >
                                <label>center</label>
                                <input id="justifyContent5" onclick="JustifyContentChange(this)" class="justifyContent" type="radio" name="justifyContent" >
                                <label>space-around</label>
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>align-items </h4>
                                <input id="alignItems1" onclick="AlignItems(this)"  class="alignItems" type="radio" name="alignItems" checked >
                                <label>flex-start</label>
                                <input id="alignItems2" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>flex-end</label>
                                <input id="alignItems3" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>center</label>
                                <input id="alignItems4" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>baseline</label>
                                <input id="alignItems5" onclick="AlignItems(this)" class="alignItems" type="radio" name="alignItems" >
                                <label>stretch</label>

                            </div>


                        </fieldset>  

                        <fieldset class="field">
                            <legend>Propriedades para os elementos</legend>

                            <div class="individualPropertiesContainer">
                                <h4>order </h4>
                                <label>Box-1</label>
                                <input id="order1" onclick="IncreaseDecreaseOrder(this)" class="order" type="number"  min="0" max="999" value="0">
                                <label>Box-2</label>
                                <input id="order2" onclick="IncreaseDecreaseOrder(this)" class="order" type="number"  min="0" max="999" value="0">                               
                                <label>Box-3</label>
                                <input id="order3" onclick="IncreaseDecreaseOrder(this)" class="order" type="number"  min="0" max="999" value="0"> 
                            </div>                           

                            <div class="individualPropertiesContainer">
                                <h4>flex-grow</h4>
                                <label>Box-1</label>
                                <input id="flexGrow1" onclick="IncreaseDecreaseFlexGrow(this)" class="flexGrow" type="number"  min="0" max="999" value="0">
                                <label>Box-2</label>
                                <input id="flexGrow2" onclick="IncreaseDecreaseFlexGrow(this)" class="flexGrow" type="number"  min="0" max="999" value="0">                               
                                <label>Box-3</label>
                                <input id="flexGrow3" onclick="IncreaseDecreaseFlexGrow(this)" class="flexGrow" type="number"  min="0" max="999" value="0">                 
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>flex-shrink</h4>
                                <label>Box-1</label>
                                <input id="flexShrink1" onclick="IncreaseDecreaseFlexShrink(this)" class="flexShrink" type="number"  min="0" max="999" value="0" placeholder="none">
                                <label>Box-2</label>
                                <input id="flexShrink2" onclick="IncreaseDecreaseFlexShrink(this)" class="flexShrink" type="number"  min="0" max="999" value="0">                               
                                <label>Box-3</label>
                                <input id="flexShrink3" onclick="IncreaseDecreaseFlexShrink(this)" class="flexShrink" type="number"  min="0" max="999" value="0"> 
                            </div>



                            <div class="individualPropertiesContainer">
                                <h4>align-self(Para o Box-1)</h4>
                                <input id="alignSelf1" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" checked >
                                <label>auto</label>
                                <input id="alignSelf2" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>flex-start</label>
                                <input id="alignSelf3" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>flex-end</label>
                                <input id="alignSelf4" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>center</label>
                                <input id="alignSelf5" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>baseline</label>
                                <input id="alignSelf6" onclick="AlignSelf(this)" class="alignSelf" type="radio" name="alignSelf" >
                                <label>stretch</label>
                            </div>
                            
                        </fieldset>  


                    </form>
                </div>

                <div id="propertiesElements">

                </div>
            </div>

            <div id="leftContainer">
                <div id="titleDisplay">
                    <h1>Visualização</h1>
                </div>
                <div id="displayContainer">
                    <div class="box" id="box1"> Box-1</div>
                    <div class="box" id="box2"> Box-2</div>
                    <div class="box" id="box3"> Box-3</div>
                </div>

                <div id="checkboxBoxesContainer">
                    <div id="visibilityContainer">
                        <h5>Visibilidade</h5>
                        <input onclick="HideShow(this)" class="hideShowbox"  id="hideShowbox1" type="checkbox" checked>
                        <label class="leftBottomText" for="hideShowbox1">Box-1</label>
                        <input onclick="HideShow(this)" class="hideShowbox" id="hideShowbox2" type="checkbox" checked>
                        <label class="leftBottomText" for="hideShowbox2">Box-2</label>
                        <input onclick="HideShow(this)" class="hideShowbox" id="hideShowbox3" type="checkbox" checked>
                        <label class="leftBottomText" for="hideShowbox3">Box-3</label>
                    </div>

                    <div id="dimensions">
                        <div id="widthOfBoxesContainer">
                            <h5>Largura</h5>
    
                            <div id="widthOfBoxe1Container">
                                <label class="leftBottomText" for="rangeWidthBox1">Box-1</label>
                                <input  oninput="IncreaseDecreaseWidth(this)"  class="rangeBox rangeBoxWidth" id="rangeWidthBox1" type="range" name="rangeWidthBox1" step="1" min="0" max="200" value="90"> 
                            </div >
    
                            <div id="widthOfBoxe2Container">
                                <label class="leftBottomText" for="rangeWidthBox2">Box-2</label>
                                <input oninput="IncreaseDecreaseWidth(this)" class="rangeBox rangeBoxWidth" id="rangeWidthBox2" type="range" name="rangeWidthBox2" step="1" min="0" max="200" value="90"> 
                            </div>
    
                            <div id="widthOfBoxe3Container">
                                <label class="leftBottomText" for="rangeWidthBox3">Box-3</label>
                                <input oninput="IncreaseDecreaseWidth(this)" class="rangeBox rangeBoxWidth" id="rangeWidthBox3" type="range" name="rangeWidthBox3" step="1" min="0" max="200" value="90"> 
                            </div>
    
                        </div>

                        <div id="heightOfBoxesContainer">
                            <h5>Altura</h5>
    
                            <div id="heightOfBoxe1Container">
                                <label class="leftBottomText" for="rangeHeightBox1">Box-1</label>
                                <input oninput="IncreaseDecreaseHeight(this)"  class="rangeBox rangeBoxHeight" id="rangeHeightBox1" type="range" name="rangeHeightBox1" step="1" min="0" max="100" value="50"> 
                            </div >
    
                            <div id="heightOfBoxe2Container">
                                <label class="leftBottomText" for="rangeHeightBox2">Box-2</label>
                                <input oninput="IncreaseDecreaseHeight(this)"  class="rangeBox rangeBoxHeight" id="rangeHeightBox2" type="range" name="rangeHeightBox2" step="1" min="0" max="100" value="50"> 
                            </div>
    
                            <div id="heightOfBoxe3Container">
                                <label class="leftBottomText" for="rangeHeightBox3">Box-3</label>
                                <input oninput="IncreaseDecreaseHeight(this)"   class="rangeBox rangeBoxHeight" id="rangeHeightBox3" type="range" name="rangeHeightBox2" step="1" min="0" max="100" value="50"> 
                            </div>
                        </div>

                    </div>


                </div>


            </div>
        </div>
<script src="/script.js"></script>    
</body>
</html>
