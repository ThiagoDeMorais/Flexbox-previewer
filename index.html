<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
        <div id="biggerContainer">
            <div id="rightContainer">
                
            </div>

            <div id="leftContainer">
                <div id="titleDisplay">
                    <h1>Visualização - Flexbox</h1>
                </div>
                <div id="displayContainer">
                    <div class="box" id="box1"> Box-1</div>
                    <div class="box" id="box2"> Box-2</div>
                    <div class="box" id="box3"> Box-3</div>
                </div>

                <div id="checkboxBoxesContainer">
                    <div id="visibilityContainer">
                        <h3>Visibilidade</h3>
                        <input id="hideShowbox1" type="checkbox" checked>
                        <label for="hideShowbox1">Box-1</label>
                        <input id="hideShowbox2" type="checkbox" checked>
                        <label for="hideShowbox2">Box-2</label>
                        <input id="hideShowbox3" type="checkbox" checked>
                        <label for="hideShowbox3">Box-3</label>
                    </div>

                    <div id="widthOfBoxesContainer">
                        <h3>Largura</h3>

                        <div id="widthOfBoxe1Container">
                            <label for="rangeBox1">Largura do Box-1</label>
                            <input class="rangeBox" id="rangeBox1" type="range" name="rangeBox1"> 
                        </div >

                        <div id="widthOfBoxe2Container">
                            <label for="rangeBox2">Largura do Box-2</label>
                            <input class="rangeBox" id="rangeBox2" type="range" name="rangeBox2"> 
                        </div>

                        <div id="widthOfBoxe3Container">
                            <label for="rangeBox3">Largura do Box-3</label>
                            <input class="rangeBox" id="rangeBox3" type="range" name="rangeBox3"> 
                        </div>

                    </div>

                </div>

                <div id="widthBoxesContainer">

                </div>
            </div>
        </div>
<script src="/script.js"></script>    
</body>
</html>
