<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
        <div id="biggerContainer">
            <div id="rightContainer">
                <div id="propertiesContainer">
                    <h2>Flexbox</h2>
                    <form >
                        <fieldset class="field">
                            <legend>Propriedades para o container</legend>
                            
                            <div class="individualPropertiesContainer">
                                <h3>flex-direction</h3>
                                <input id="flexDirection1" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection" checked>
                                <label>row</label>
                                <input id="flexDirection2" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection">
                                <label>row-reverse</label>
                                <input id="flexDirection3" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection">
                                <label>column</label>
                                <input id="flexDirection4" onclick="FlexDirectionChange(this)" class="flexDirection" type="radio" name="flexDirection" >
                                <label>column-reverse</label>

                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>align-content</h4>
                                <input class="alignContent" type="radio" name="alignContent" checked>
                                <label>flex-start</label>
                                <input class="alignContent" type="radio" name="alignContent" >
                                <label>flex-end</label>
                                <input class="alignContent" type="radio" name="alignContent" >
                                <label>center</label>
                                <input class="alignContent" type="radio" name="alignContent" >
                                <label>space-between</label>
                                <input class="alignContent" type="radio" name="alignContent" >
                                <label>space-around</label>
                                <div>
                                    <input class="alignContent" type="radio" name="alignContent" >
                                    <label>stretch</label>
                                </div>

                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>justify-content </h4>
                                <input class="justifyContent" type="radio" name="justifyContent" checked>
                                <label>flex-start</label>
                                <input class="justifyContent" type="radio" name="justifyContent" >
                                <label>flex-end</label>
                                <input class="justifyContent" type="radio" name="justifyContent" >
                                <label>space-between</label>
                                <input class="justifyContent" type="radio" name="justifyContent" >
                                <label>center</label>
                                <input class="justifyContent" type="radio" name="justifyContent" >
                                <label>space-around</label>
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>align-items </h4>
                                <input class="alignItems" type="radio" name="alignItems" checked >
                                <label>flex-start</label>
                                <input class="alignItems" type="radio" name="alignItems" >
                                <label>flex-end</label>
                                <input class="alignItems" type="radio" name="alignItems" >
                                <label>center</label>
                                <input class="alignItems" type="radio" name="alignItems" >
                                <label>baseline</label>
                                <input class="alignItems" type="radio" name="alignItems" >
                                <label>stretch</label>

                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>flex-wrap</h4>
                                <input class="flexWrap" type="radio" name="flexWrap" checked >
                                <label>nowrap</label>
                                <input class="flexWrap" type="radio" name="flexWrap" >
                                <label>wrap</label>
                                <input class="flexWrap" type="radio" name="flexWrap" >
                                <label>wrap-reverse</label>
                            </div>

                        </fieldset>  

                        <fieldset class="field">
                            <legend>Propriedades para os elementos</legend>

                            <div class="individualPropertiesContainer">
                                <h4>order </h4>
                                <label>Box-1</label>
                                <input class="order" type="number"  min="0" max="999" value="0">
                                <label>Box-2</label>
                                <input class="order" type="number"  min="0" max="999" value="0">                               
                                <label>Box-3</label>
                                <input class="order" type="number"  min="0" max="999" value="0"> 
                            </div>                           

                            <div class="individualPropertiesContainer">
                                <h4>flex-grow</h4>
                                <label>Box-1</label>
                                <input class="flexGrow" type="number"  min="0" max="999" value="0">
                                <label>Box-2</label>
                                <input class="flexGrow" type="number"  min="0" max="999" value="0">                               
                                <label>Box-3</label>
                                <input class="flexGrow" type="number"  min="0" max="999" value="0">                 
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>flex-shrink</h4>
                                <label>Box-1</label>
                                <input class="flexShrink" type="number"  min="0" max="999" value="0">
                                <label>Box-2</label>
                                <input class="flexShrink" type="number"  min="0" max="999" value="0">                               
                                <label>Box-3</label>
                                <input class="flexShrink" type="number"  min="0" max="999" value="0"> 
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>flex-basis  </h4>
                                <label>Box-1</label>
                                <input class="flexBasis" type="number"  min="0" max="999" value="0">
                                <label>Box-2</label>
                                <input class="flexBasis" type="number"  min="0" max="999" value="0">                               
                                <label>Box-3</label>
                                <input class="flexBasis" type="number"  min="0" max="999" value="0"> 
                            </div>

                            <div class="individualPropertiesContainer">
                                <h4>align-self(Para o Box-1)</h4>
                                <input class="alignSelf" type="radio" name="alignSelf" checked >
                                <label>auto</label>
                                <input class="alignSelf" type="radio" name="alignSelf" >
                                <label>flex-start</label>
                                <input class="alignSelf" type="radio" name="alignSelf" >
                                <label>flex-end</label>
                                <input class="alignSelf" type="radio" name="alignSelf" >
                                <label>center</label>
                                <input class="alignSelf" type="radio" name="alignSelf" >
                                <label>baseline</label>
                                <input class="alignSelf" type="radio" name="alignSelf" >
                                <label>stretch</label>
                            </div>
                            
                        </fieldset>  


                    </form>
                </div>

                <div id="propertiesElements">

                </div>
            </div>

            <div id="leftContainer">
                <div id="titleDisplay">
                    <h1>Visualização</h1>
                </div>
                <div id="displayContainer">
                    <div class="box" id="box1"> Box-1</div>
                    <div class="box" id="box2"> Box-2</div>
                    <div class="box" id="box3"> Box-3</div>
                </div>

                <div id="checkboxBoxesContainer">
                    <div id="visibilityContainer">
                        <h3>Visibilidade</h3>
                        <input onclick="HideShow(this)" class="hideShowbox"  id="hideShowbox1" type="checkbox" checked>
                        <label for="hideShowbox1">Box-1</label>
                        <input onclick="HideShow(this)" class="hideShowbox" id="hideShowbox2" type="checkbox" checked>
                        <label for="hideShowbox2">Box-2</label>
                        <input onclick="HideShow(this)" class="hideShowbox" id="hideShowbox3" type="checkbox" checked>
                        <label for="hideShowbox3">Box-3</label>
                    </div>

                    <div id="widthOfBoxesContainer">
                        <h3>Largura</h3>

                        <div id="widthOfBoxe1Container">
                            <label for="rangeBox1">Largura do Box-1</label>
                            <input  oninput="IncreaseDecrease(this)" class="rangeBox" id="rangeBox1" type="range" name="rangeBox1" step="1" min="0" max="180" value="90"> 
                        </div >

                        <div id="widthOfBoxe2Container">
                            <label for="rangeBox2">Largura do Box-2</label>
                            <input oninput="IncreaseDecrease(this)" class="rangeBox" id="rangeBox2" type="range" name="rangeBox2" step="1" min="0" max="180" value="90"> 
                        </div>

                        <div id="widthOfBoxe3Container">
                            <label for="rangeBox3">Largura do Box-3</label>
                            <input oninput="IncreaseDecrease(this)" class="rangeBox" id="rangeBox3" type="range" name="rangeBox3" step="1" min="0" max="180" value="90"> 
                        </div>

                    </div>

                </div>

                <div id="widthBoxesContainer">

                </div>
            </div>
        </div>
<script src="/script.js"></script>    
</body>
</html>
